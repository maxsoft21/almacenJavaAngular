
<div class="hold-transition register-page">
<div class="register-box">
  <div class="card card-outline card-primary">
    <div class="container text-center">
      <img src="../../../assets/dist/img/icon.png" width = "100" height = "100">
    </div>
    <div class="card-body">
      <p class="login-box-msg">Registrate aqui</p>

      <form [formGroup]="crearUsuario" (ngSubmit) = "formSubmit()">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="user name" 
          formControlName="username">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" formControlName="password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        
        
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="nombres" formControlName="nombre">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        
        
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="apellidos" formControlName="apellido">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email" formControlName="email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="telefono" formControlName="telefono">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-phone"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="agreeTerms" name="terms" value="agree">
              <label for="agreeTerms">
               I agree to the <a href="#">terms</a>
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button mat-raised-button color="primary">Registrar</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <a href="public/login" class="text-center">I already have a membership</a>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->
</div>
