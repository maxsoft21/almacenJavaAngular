<mat-drawer-container class="app-container " autosize>
    <mat-drawer #drawer class="app-sidenav mat-elevation-z10" [opened]="!isScreenSmall" [mode]="isScreenSmall?'over':'side'">
        <mat-toolbar class="" color="primary">Menu Principal</mat-toolbar>
        <mat-list role="list">
            <mat-list-item role="listitem"><a [routerLink]="['/private/producto/listar']">Productos</a></mat-list-item>
            <mat-list-item role="listitem"><a [routerLink]="['/private/articulos/listar']">Art√≠culos</a></mat-list-item>
            <mat-list-item role="listitem"><a [routerLink]="['/private/usuarios/listar']">Usuarios</a></mat-list-item>
          </mat-list>
    </mat-drawer>

    <div class="app-sidenav-content">
        <app-toolbar (toggleSidenav)="drawer.toggle()"></app-toolbar>
        <router-outlet></router-outlet>
        <button type="button" mat-button (click)="drawer.toggle()">
            Toggle sidenav
        </button>
    </div>

</mat-drawer-container>
