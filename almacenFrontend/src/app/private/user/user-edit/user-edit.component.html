<div class="register-box">
    <div class="card">
      <div class="card-body register-card-body">
        <p class="login-box-msg">Editar Usuario</p>  
        <form [formGroup]="editarUsuario" (ngSubmit) = "formSubmit()">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="user name" 
              formControlName="username">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="Password" formControlName="password">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            
            
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="nombres" formControlName="nombre">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
            
            
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="apellidos" formControlName="apellido">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="email" class="form-control" placeholder="Email" formControlName="email">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="telefono" formControlName="telefono">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-phone"></span>
                </div>
              </div>
            </div>
            <div class="row text-right">
              <!-- /.col -->
              <div class="col-12">
                <button mat-raised-button color="primary">Editar</button>
              </div>
              <!-- /.col -->
            </div>
          </form>
  
      </div>
      <!-- /.form-box -->
    </div><!-- /.card -->
  </div>
